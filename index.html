<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Traslados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Lateral Sidebar -->
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><button id="btnToday" class="active">Hoy</button></li>
            <li><button id="btnTomorrow">Mañana</button></li>
            <li><input type="text" id="search" placeholder="Buscar..."></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Panel de Traslados</h1>
        </header>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>N.S</th>
                        <th>ID</th>
                        <th>SERVICIO</th>
                        <th>HR</th>
                        <th>ORIGEN</th>
                        <th>DESCRIPCIÓN</th>
                        <th>PAX</th>
                        <th>DESTINO</th>
                        <th>DRIVER</th>
                        <th>UNIDAD</th>
                        <th>COMENTARIOS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="loading-spinner" class="loading-spinner">Cargando...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
